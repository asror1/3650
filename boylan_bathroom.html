<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="reviews.css" />
    <title>Boylan 2143 Bathroom</title>
  </head>

  <body>
    <nav>
      <a href="index.html">
        <h1>Find My Bathroom</h1>
        <img src="logo.svg" alt="logo" />
      </a>
    </nav>
    <main>
      <div class="info">
        <h2>Boylan Room 2143</h2>
        <h1>3/5 Stars</h1>
      </div>
      <div class="carousel">
        <div class="leftArrow"></div>
        <div class="images">
          <img src="bathroom1.jpeg" alt="bathroom image 1" />
          <img src="bathroom2.jpg" alt="bathroom image 2" />
          <img src="bathroom3.webp" alt="bathroom image 3" />
          <img src="bathroom4.jpg" alt="bathroom image 4" />
          <img src="bathroom5.jpg" alt="bathroom image 5" />
        </div>
        <div class="rightArrow"></div>
      </div>
      <div class="reviews">
        <div class="reviewInput">
          <span class="r1">
            <span>
              <label for="reviewer_name" class="space">Name:</label>
              <input
                type="text"
                placeholder='Defaults to "Anon"'
                name="reviewer_name"
                id="reviewer_name"
              />
            </span>
            <span>
              <label for="reviewer_rating" class="space"
                ><span style="color: red">*</span>Rating:</label
              >
              <input
                type="number"
                name="reviewer_rating"
                id="reviewer_rating"
                min="0"
                max="5"
                value="0"
              />
            </span>
            <button id="reviewBtn">Leave Review</button>
          </span>
          <div class="comment">
            <label for="reviewer_comment">Comment:</label>
            <textarea id="reviwer_comment" cols="30" rows="10"></textarea>
          </div>
        </div>
        <hr />
        <div class="review">
          <h2>Randy Reviewer</h2>
          <h4>3/5</h4>
          <p>
            Average restroom. It was functional but could use some freshening
            up. Soap was replenished, which was a plus.
          </p>
        </div>
        <div class="review">
          <h2>Anon</h2>
          <h4>3/5</h4>
          <p>
            Decent and maintained. Nothing special, but it had all the
            essentials and was fairly tidy.
          </p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
